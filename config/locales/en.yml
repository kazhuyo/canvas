en:
  date:
    formats:
      weekday: "%A"
      medium: "%b %-d, %Y"
      short: "%b %-d"
      short_month: "%b"
      medium_month: "%b %Y"
    days:
      today_lower: "today"
  time:
    formats:
      tiny: "%l:%M%P"
      tiny_on_the_hour: "%l%P"
  support:
    array:
      or:
        two_words_connector: ' or '
        last_word_connector: ', or '
